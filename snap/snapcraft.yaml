name: Parity Ethereum
version: git
summary: The fastest and most advanced Ethereum client.
description: |
  Parity Ethereum's goal is to be the fastest, lightest, and most secure
  Ethereum client. We are developing Parity Ethereum using the sophisticated and
  cutting-edge Rust programming language. Parity Ethereum is licensed under the
  GPLv3 and can be used for all your Ethereum needs. Built for mission-critical
  use: Miners, service providers, and exchanges need fast synchronisation and
  maximum uptime. Parity Ethereum provides the core infrastructure essential for
  speedy and reliable services.

grade: devel
confinement: strict

apps:
  parity:
    command: parity
    plugs: [home, network, network-bind, mount-observe, x11, unity7, desktop, desktop-legacy, wayland]
    desktop: usr/share/applications/parity.desktop

icon: snap/gui/icon.png

parts:
  desktop-icon:
    source: ./snap
    plugin: nil
    prepare: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/applications
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/pixmaps
      cp -v gui/parity.desktop $SNAPCRAFT_PART_INSTALL/usr/share/applications/
      cp -v gui/icon.png $SNAPCRAFT_PART_INSTALL/usr/share/pixmaps/
  parity:
    source: .
    plugin: rust
  # rust-channel: stable  # @TODO enable after https://bugs.launchpad.net/snapcraft/+bug/1778530
    rust-revision: 1.26.2 # @TODO remove after https://bugs.launchpad.net/snapcraft/+bug/1778530
    build-attributes: [no-system-libraries]
    build-packages: [g++, libudev-dev, make, pkg-config, cmake]
    stage-packages: [libc6, libudev1, libstdc++6]
  df:
    plugin: nil
    stage-packages: [coreutils]
    stage: [bin/df]
